<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QuizZer</title>
	<link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	
	<div class="header">
		<div class="logo">
			<h2>QuizZer</h2>	
		</div>
		<div class="navigation">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">Result</a></li>
			</ul>
		</div>
	</div>
		<table  border="0" cellspacing="0" >
			<thead>
            	<tr>
                	<th id="name" colspan="4"></th>
                </tr>
				<tr>
					<th>Question</th>
					<th>Your Answere:</th>
					<th>Corrrect Answere</th>
					<th>Correct or Not</th>
				</tr>
                </thead>
                <tbody>
				<tr>
					<td>21+5=?</td>
					<td id="ans_1"></td>
					<td id="c-ans_0"></td>
					<td id="check_0"></td>
				</tr>
				<tr>
					<td>18-9=?</td>
					<td id="ans_2"></td>
					<td id="c-ans_1"></td>
					<td id="check_1"></td>
				</tr>
				<tr>
					<td>6*2=?</td>
					<td id="ans_3"></td>
					<td id="c-ans_2"></td>
					<td id="check_2"></td>
				</tr>
				<tr>
					<td>9/3=?</td>
					<td id="ans_4"></td>
					<td id="c-ans_3"></td>
					<td id="check_3"></td>
				</tr>
				<tr>
					<td>18-6+12=?</td>
					<td id="ans_5"></td>
					<td id="c-ans_4"></td>
					<td id="check_4"></td>
				</tr>
			</tbody>
            <tfoot>
            	<tr id="foot">
                	<td class="empty"></td>
                    <td id="result">Score</td>
                    <td id="percentage"></td>
                    <td class="empty"></td>
                </tr>
            </tfoot>
		</table>
	<script src="app.js">
		
		
	</script>
</body>
</html>
